
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Online Examination Platform</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="site-wrapper">

      <div class="site-wrapper-inner">

        <div class="cover-container">

          <div class="masthead clearfix">
            <div class="inner">
              <h3 class="masthead-brand">Online Examination Platform</h3>
              <nav>
                <ul class="nav masthead-nav">
                  <li class="active"><a href="#">HomePage</a></li>
                </ul>
              </nav>
            </div>
          </div>

          <div class="inner cover">
            <p class="lead">
              <button class="btn btn-lg btn-default" data-toggle="modal" data-target="#makerModal">Maker</button>
              <div class="modal fade" id="makerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form class="form-signin" id="maker">
                      <h2 class="form-signin-heading" style="color: #333;">Please input your account</h2>
                      <label for="inputEmail" class="sr-only">Email</label>
                      <input type="email" id="inputEmail" class="form-control" placeholder="email" v-model="makerEmail" required autofocus>
                      <label for="inputPassword" class="sr-only">Password</label>
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" v-model="makerPW" required>
                      <!-->
                      <div class="checkbox">
                        <label style="color: #333;">
                          <input type="checkbox" value="remember-me" v-model="checked"> Remember me
                        </label>
                      </div>
                      <!-->
                      <div class="alert alert-info" role="alert" v-if="seen">
                        {{ errmsg }}
                      </div>
                      <p>
                        <button type="button" class="btn btn-lg btn-default" style="background-color: #333; color: white;" type="submit" v-on:click='login'>Login</button>
                        <button type="button" class="btn btn-lg btn-default" style="background-color: #333; color: white;" type="submit" v-on:click='register'>Register</button>
                      </p>
                    </form>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" 
                          data-dismiss="modal">Close
                      </button>
                    </div>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->
            </p>
            <p class="lead">
              <button class="btn btn-lg btn-default" data-toggle="modal" data-target="#candidateModal">Candidate</button>
              <div class="modal fade" id="candidateModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <form class="form-signin" id="candidate">
                      <h2 class="form-signin-heading" style="color: #333;">Please input candidate account</h2>
                      <label for="inputExamID" class="sr-only">ExamID</label>
                      <input type="text" id="inputExamID" class="form-control" placeholder="ExamID" v-model="examID" required autofocus>
                      <label for="inputCandidateID" class="sr-only">CandidateID</label>
                      <input type="text" id="inputCandidataID" class="form-control" placeholder="CandidateID" v-model="candidateID" required autofocus>
                      <label for="inputPassword" class="sr-only">Password</label>
                      <input type="password" id="inputPassword" class="form-control" placeholder="Password" v-model="candidatePW" required>
                      <!-->
                      <div class="checkbox">
                        <label style="color: #333;">
                          <input type="checkbox" value="remember-me" v-model="checked"> Remember me
                        </label>
                      </div>
                      <!-->
                      <div class="alert alert-info" role="alert" v-if="seen">
                        {{ errmsg }}
                      </div>
                      <p>
                        <button type="button" class="btn btn-lg btn-default" style="background-color: #333; color: white;" type="submit" v-on:click='login'>Login</button>
                      </p>
                    </form>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-default" 
                          data-dismiss="modal">Close
                      </button>
                    </div>
                  </div><!-- /.modal-content -->
                </div><!-- /.modal-dialog -->
              </div><!-- /.modal -->
            </p>
          </div>

          <div class="mastfoot">
            <div class="inner">
              <p>Examination platform for thesis, by Cai Ziheng.</p>
            </div>
          </div>

        </div>

      </div>

    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="host.js"></script>
    <script src="index.js"></script>
  </body>
</html>
