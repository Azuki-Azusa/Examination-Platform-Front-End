
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Console_Maker_ExaminationPlatform</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Console</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Main</a></li>
            <li><a href="../..">HomePage</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">To be started<span class="sr-only">(current)</span></a></li>
            <li><a href="../inprogress">In progress</a></li>
            <li><a href="../finished">Finished</a></li>
            <li><a href="../report">Report</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="../candidatesgroup">Candidates' group</a></li>
          </ul>
          <ul class="nav nav-sidebar">
            <li><a href="../examinationpaper">Examination paper</a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="sub-header">To be started
            <button type="button" class="btn btn-primary" style="width: 100px; float:right" onclick="create()">Create</button>
          </h1>
          <div class="table-responsive">
            <table class="table table-striped" id="examTable">
              <thead>
                <tr>
                  <th>Exam</th>
                  <th>Start</th>
                  <th>End</th>
                  <th>Group</th>
                  <th>Paper</th>
                </tr>
              </thead>
              <tbody>
                <tr v-for="exam in exams" class="tr-link" v-on:click="skip($event)" v-bind:id="exam.id">
                  <td>{{ exam.name }}</td >
                  <td>{{ exam.startTime }}</td>
                  <td>{{ exam.endTime }}</td>
                  <td>{{ exam.group }}</td>
                  <td>{{ exam.paper }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery.min.js"><\/script>')</script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="../../host.js"></script>
    <script src="index.js"></script>
  </body>
</html>
